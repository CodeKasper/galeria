<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Start Card -->
  <section class="card section">
    <div class="container">
      <div class="row">
        <div class="section-title padd-15">
          <h2>Galería de Fotos</h2>
        </div>
      </div>
      <div class="row">
        <div class="card-item padd-15">
          <div class="card-item-inner">
            <div class="card-img shine">
              <img src="img/foto1.jpg" alt="foto1">
            </div>
            <div class="card-date">
                4 julio 2020
              </div>
          </div>
        </div> <!-- End card-item-->
        <div class="card-item padd-15">
            <div class="card-item-inner">
              <div class="card-img shine">
                <img src="img/foto2.jpg" alt="Foto2">
              </div>
              <div class="card-date">
                  4 julio 2020
                </div>
            </div>
          </div> <!-- End card-item-->
          <div class="card-item padd-15">
            <div class="card-item-inner">
              <div class="card-img shine">
                <img src="img/foto3.jpg" alt="Foto3">
              </div>
              <div class="card-date">
                  20 junio 2020
                </div>
            </div>
          </div> <!-- End card-item-->
          <div class="card-item padd-15">
            <div class="card-item-inner">
              <div class="card-img shine">
                <img src="img/foto4.jpg" alt="Foto4">
              </div>
              <div class="card-date">
                  18 junio 2020
                </div>
            </div>
          </div> <!-- End card-item-->
          <div class="card-item padd-15">
            <div class="card-item-inner">
              <div class="card-img shine">
                <img src="img/foto5.jpg" alt="Foto5">
              </div>
              <div class="card-date">
                  10 junio 2020
                </div>
            </div>
          </div> <!-- End card-item-->
          <div class="card-item padd-15">
            <div class="card-item-inner">
              <div class="card-img shine">
                <img src="img/foto6.jpg" alt="Foto6">
              </div>
              <div class="card-date">
                  5 junio 2020
                </div>
            </div>
          </div> <!-- End card-item-->
      </div>
    </div>
  </section>
  <!-- End Card -->
  <div class="copy">
    <div class="copy-heart">Hecho con<img src="img/heart.svg" alt="heart">por <a href="https://github.com/CodeKasper" target="_blank" rel="noopener noreferrer">CodeKasper</a></div>
  </div>
</body>
</html>
